<form [formGroup]="form">
    <div>
        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Documento" formControlName="documento">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de Nascimento" formControlName="dataNascimento">
        </mat-form-field>
    </div>
    <div formGroupName="contato">
        <mat-form-field>
            <input matInput placeholder="DDD" formControlName="ddd">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Telefone" formControlName="telefone">
        </mat-form-field>
    </div>
    <div formGroupName="endereco">
        <mat-form-field> 
            <input matInput placeholder="Rua" formControlName="rua">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="NÃºmero" formControlName="numero">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="CEP" formControlName="cep">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="Bairro" formControlName="bairro">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="Cidade" formControlName="cidade">
        </mat-form-field>
        <mat-form-field> 
            <input matInput placeholder="UF" formControlName="uf">
        </mat-form-field>
    </div>
</form>

<button mat-raised-button [disabled]="!this.form.valid" (click)="onSubmit()"> 
    {{ btnText }} 
</button>

<button mat-raised-button (click)="onCancel()">Cancelar</button>
